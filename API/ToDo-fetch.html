<!-- Fetch API - Todos -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos - Fetch API</title>

     <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        table {
            width: 85%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.377);
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #085b66cf;
            color: white;
            font-size: 18px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        td {
            color: #333;
            font-size: 15px;
            font-weight: 500;
        }

        .completed {
            color: #4CAF50;
            font-weight: bold;
        }

        .pending {
            color: #f44336;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
                margin: 10px;
            }

            th, td {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
    
</head>
<body>
    <table align="center" border="1" cellpadding="15">
        <thead>
            <tr>
                <th>ID</th>
                <th>Todo</th>
                <th>userId</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody id="Todos">

        </tbody>
    </table>
</body>
</html>

<script type="text/javascript">
    const viewTodos = () => {
        fetch('https://dummyjson.com/todos')
            .then(todo => todo.json())
            .then((t) => {
                let todos = t.todos;
                console.log(todos);

                let tbl = "";
                todos.map((t, i) => {
                    tbl += `
                      <tr>
                        <td>${t.id}</td>
                        <td>${t.todo}</td>
                        <td>${t.userId}</td>
                        <td>${t.completed}</td>
                    </tr >
  
                        `
                })
                document.getElementById("Todos").innerHTML = tbl;

            })
    }
    viewTodos();
</script>
