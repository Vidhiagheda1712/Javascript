<!-- Ajax API - Todos -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos - Ajax API</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            height: 100vh;
        }

        table {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.388);
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #202c39eb;
            color: white;
            font-size: 20px;
            padding:20px 25px ;
        }
         th:hover{
            background-color: rgba(255, 255, 255, 0.29);
            color: #202c39eb;
            cursor: pointer;
            transition: 0.5s;
         }
        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            font-size: 15px;
            color: #333;
        }

     

        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                width: 100%;
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
     
    
</head>
<body>
    <table align="center" border="1" cellpadding="15">
        <thead>
            <tr>
                <th>ID</th>
                <th>Todo</th>
                <th>userId</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody id="Todos">

        </tbody>
    </table>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
    const viewTodos = () => {
     
        $.ajax({
            method: 'GET',
            url: 'https://dummyjson.com/todos',
            success: function (t) {
                let todos = t.todos;
                console.log(todos);
                let tbl = "";
                todos.map((t, i) => {
                    tbl += `
                        <tr>
                        <td>${t.id}</td>
                        <td>${t.todo}</td>
                        <td>${t.userId}</td>
                        <td>${t.completed}</td>

                  </tr>
                    `

                });
                document.getElementById("Todos").innerHTML = tbl;
            }

        })
    }
    
     viewTodos();
</script>
