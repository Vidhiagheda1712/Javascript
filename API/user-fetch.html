  <!-- Fetch API -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - Fetch API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 20px;
        }


        table {
            width:80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }


        th {
            background-color: #778a2a;
            color: white;
            padding: 12px 15px;
            text-align: center;
            font-size: 20px;
        }

        th:hover{
            background-color: rgba(255, 255, 255, 0.862);
            color: #778a2a;
            cursor: pointer;
            transition: 0.5s;
        }
        td {
            padding: 10px;
            text-align: center;
            font-size: 15px;
            font-weight: 600;
            border-bottom: 1px solid #ddd;
            border-right: 2px solid #dddddd;
        }


        tr:hover {
            background-color: #f1f1f1;
        }


        td img {
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.418);
        }


        td.empty {
            color: #bbb;
        }


        tbody {
            background-color: #fafafa;
        }


        @media screen and (max-width: 768px) {
            table {
                width: 100%;
                font-size: 12px;
            }

            td,
            th {
                padding: 8px;
            }
        }


        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>

<body>
    <table align="center" border="1" cellpadding="15">
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Age </th>
                <th>Gender </th>
                <th>Height </th>
                <th>Weight </th>
                <th>Password</th>
                <th>Role</th>
                <th>University</th>
                <th>UserAgent </th>
                <th>Username</th>

            </tr>
        </thead>
        <tbody id="users">

        </tbody>
    </table>

</body>

</html>

<script type="text/javascript">
    const viewUser = () => {
        fetch('https://dummyjson.com/users')
            .then(u => u.json())
            .then((us) => {
                let users = us.users;
                console.log(users);

                let tbl = "";
                users.map((u, i) => {
                    tbl += `
                    <tr>
                        <td>${u.id}</td>
                        <td><img src = "${u.image}" width ="70px"/></td>
                        <td>${u.firstName}</td>
                        <td>${u.lastName}</td>
                        <td>${u.email}</td>
                        <td>${u.age}</td>
                        <td>${u.gender}</td>
                         <td>${u.height}</td>
                        <td>${u.weight}</td>
                      
                        <td>${u.password}</td>
                        <td>${u.role}</td>
                        <td>${u.university}</td>
                        <td>${u.userAgent}</td>
                        <td>${u.username}</td>
                        </tr >

                      `
                })
                document.getElementById("users").innerHTML = tbl;

            })
    }


    viewUser();
</script>
