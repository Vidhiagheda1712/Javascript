<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link href="Assets/css/product_style.css" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link href="Assets/css/all.min.css" rel="stylesheet">

    <title>Add To Cart</title>
</head>

<body>
    <!-- product section -->
    <section class="addcards">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center justify-content-between">
            <div class="title">
                <div class="CONTENT">
                    <h2 align="center" class="p-3" style="color:gray; font-weight: 600; font-size: 30px;">PHP Shopping Cart Using Angular JS</h2>
                </div>
            </div>
            <!-- Log Out Button -->
            <div class="content d-flex justify-content-center align-items-center">
                <div class="button-container m-2">
                    <button class="creative-button btn-success"
                        style="padding: 5px 40px; border-radius: 8px; font-size: 20px;" onclick="logoutUser()">
                        <span>Log Out</span>
                    </button>
                </div>
            </div>
            </div>
            <div class="row" id="product"></div>
        </div>
    </section>

    <h2 align="center" class="p-3" style="color:gray; font-weight: 600; font-size: 30px;"> Your Cart Details </h2>

    <!-- Cart Section -->
    <div class="container">
        <div class="row">
            <div class="addtocart">
                <div class="table-responsive">
                    <table class="table table-striped" border="1">
                        <thead>
                            <tr class="data">
                                <th>ID</th>
                                <th>Name</th>
                                <th>Images</th>
                                <th>Price</th>
                                <th>Qty</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="cart"></tbody> 
                    </table>
                </div>

                <!-- Final Total -->
                <div class="foot d-flex justify-content-center justify-content-between">
                    <h3 style="font-size: 28px; font-weight: 700;">Final Total</h3>
                    <div id="total" style="font-weight: 700; font-size: 28px;">0.00</div>
                </div>
            </div>
        </div>
    </div>



    <!-- External JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="Assets/js/product.js"></script>
</body>

</html>
