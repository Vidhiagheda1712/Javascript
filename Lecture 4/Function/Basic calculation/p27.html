<script>

    //TSRS
    function interest(p, r, n) {
        var ans = (p * r * n / 100);
        document.write(`<h2>rate of interest :- ${ans}</h2>`);
        return ans;

    }

    var p = parseInt(prompt(`Enter P :-`));
    var r = parseInt(prompt(`Enter R :-`));
    var n = parseInt(prompt(`Enter N :-`));
    interest(p, r, n);



</script>
