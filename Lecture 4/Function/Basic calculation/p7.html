<script>

    //TSRS

    var a = parseInt(prompt(`Enter A :-`));
    var b = parseInt(prompt(`Enter B :-`));

    function swap(a, b) {
        var swap = a;
        a = b;
        b = swap;
        document.write(`<h2>A :- ${a}</h2>`);
        document.write(`<h2>B :- ${b}</h2>`);
        return a, b;

    }

    swap(a, b);




</script>
