<table align="center" border="1" cellpadding="10">
    <thead>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>

    </thead>
    <tbody id="myTable">

    </tbody>
</table>

<script type="text/javascript">

    class Demo {
        view() {
            let details = [
                { name: "John", age: 25, city: "New York" },
                { name: "Anna", age: 32, city: "Paris" },
                { name: "Peter", age: 45, city: "London" },
            ]
            let tbl = "";
            details.map((val, index) => {
                tbl += `
                      <tr>
                        <td>${val.name}</td>
                        <td>${val.age}</td>
                        <td>${val.city}</td>
                        </tr>
                `
            });
            document.getElementById("myTable").innerHTML = tbl;
        }
    }
    let obj = new Demo;
    obj.view();
</script>
