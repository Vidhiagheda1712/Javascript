<script type="text/javascript">


    class Demo {
        sum() {
            let a = 10, b = 20;
            document.write(`<h1>Addition :- ${a + b}</h1>`);
        }
        sub() {
            let a = 20, b = 10;
            document.write(`<h1>Subtraction :- ${a - b}</h1>`);
        }
        mul() {
            let a = 10, b = 20;
            document.write(`<h1>Multiplication :- ${a * b}</h1>`);
        }
        div() {
            let a = 10, b = 20;
            document.write(`<h1>Division :- ${a / b}</h1>`);
        }
    }

    let obj = new Demo;
    obj.sum();
    obj.sub();
    obj.mul();
    obj.div();
</script>
