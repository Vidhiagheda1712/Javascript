<h1 align="center">Abstract</h1>
<script type="text/javascript">

    class Demo {
        sum() {
            let a = 10, b = 20;
            document.write(`<h2>Addition :-${a + b}</h2>`)
        }
        min() {
            let a = 10, b = 20;
            document.write(`<h2>Subtraction:-${a - b}</h2>`)
        }
        mul() {
            let a = 10, b = 20;
            document.write(`<h2>Multiplication :-${a * b}</h2>`)
        }
        div() {
            let a = 10, b = 20;
            document.write(`<h2>Division :-${a / b}</h2>`)
        }
    }

    function allprint() {
        let obj = new Demo;
        obj.sum();
        obj.min();
        obj.mul();
        obj.div();
    }
    allprint();
</script>
