<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-3</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- input user pogram start  -->
    <section class="Repetition-logic">
        <div class="container">
            <div class="row">
                <div class="logic">
                    <h2>Temperature</h2>
                   
                    <h4 id="test"></h4>
                </div>
            </div>
        </div>
    </section>
    <!-- input user pogram end  -->
    <!-- script start  -->

    <script>
        var c = parseInt(prompt("Enter The Value Of C :"));


        var ans = c * 9 / 5 + 32;

       
        document.getElementById(`test`).innerHTML = `Temperature From Degree : ${ans}`;

    </script>
    <!-- script start  -->

</body>

</html>
