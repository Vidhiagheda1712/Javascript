<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-5</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- input user pogram start  -->
    <section class="Repetition-logic">
        <div class="container">
            <div class="row">
                <div class="logic">
                    <h2>Circle Area</h2>
                   
                    <h4 id="test"></h4>
                </div>
            </div>
        </div>
    </section>
    <!-- input user pogram end  -->
    <!-- script start  -->
    <script>
        var r = parseInt(prompt("Enter The Value Of R :"));

        var ans = 3.14 * r * r;
        
        document.getElementById(`test`).innerHTML = `Circle Area : ${ans}`;
        
    </script>
    <!-- script start  -->

</body>

</html>
