<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-6</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- input user pogram start  -->
    <section class="Repetition-logic">
        <div class="container">
            <div class="row">
                <div class="logic">
                    <h2>Triangle Area</h2>
                   
                    <h4 id="test"></h4>
                </div>
            </div>
        </div>
    </section>
    <!-- input user pogram end  -->
    <!-- script start  -->
    <script>
        var b = parseInt(prompt("Enter The Value Of B :"));
        var h = parseInt(prompt("Enter The Value Of H :"));
        var ans = 0.5 * b * h;
        
        document.getElementById(`test`).innerHTML = `Triangle Area : ${ans}`;
    </script>
    <!-- script start  -->


</body>

</html>
