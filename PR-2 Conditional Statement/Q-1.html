<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-1</title>

    <!-- style css link end -->
</head>
<body>

    <!-- input user pogram start  -->

    <section class="Repetition-logic">
        <div class="container">
            <div class="row">
                <div class="logic">
                    <h2>program to check number positive and negetive.</h2>
                    <h3>input user</h3>
                    <h4 id="test"></h4>
                </div>
            </div>
        </div>
    </section>

    <!-- input user pogram end -->


    <!-- script start  -->

    <script type="text/javascript">
        // JavaScript program to check number positive and negetive start

        // input usere program start 

        var num = parseInt(prompt("Enter any number program to check number positive and negetive :- "));

        if(num == 0) {
            console.log(num + " is neutral number")
            document.getElementById('test').innerHTML = num + " is neutral number" ;
        }
    
        else {
            if(num > 0) {
                console.log(num + " is positive number");
                document.getElementById('test').innerHTML = num + " is positive number" ;
            }
            else {
                console.log(num + " is negetive number");
                document.getElementById('test').innerHTML = num + " is negetive number" ;
            }
        }

        // input user program end

        // JavaScript program to check number positive and negetive end

    </script>

    <!-- script end -->
    
</body>
</html>
