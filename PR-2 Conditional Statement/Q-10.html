<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-10</title>

    <!-- style css link start  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- style css link end -->
</head>

<body>

    <!-- logic program start  -->

    <section class="Repetition-logic">
        <div class="container">
            <div class="row">
                <div class="logic">
                    <h2>JavaScript program to create basic calculator using switch case.</h2>
                    <h3>document write program</h3>
                    <h4 id="test"></h4>
                    <h4 id="test2"></h4>
                    <h4 id="test3"></h4>
                    <h4 id="test4"></h4>
                </div>
            </div>
        </div>
    </section>

    <!-- logic program end -->

    <!-- input user pogram start  -->

    <section class="Repetition-logic">
        <div class="container">
            <div class="row">
                <div class="logic">
                    <h3>input user</h3>
                    <h4 id="input"></h4>
                </div>
            </div>
        </div>
    </section>

    <!-- input user pogram end -->


    <!-- script start -->

    <script type="text/javascript">
        // JavaScript program to create basic calculator using switch case.

        // document write program start 

        var a = 20, b = 10;

        var c = a + b;

        switch (c) {
            case c: console.log('addition 20 + 10 = ' + c);
                document.getElementById('test').innerHTML = 'addition 20 + 10 = ' + c;
        }

        c = a - b;

        switch (c) {
            case c: console.log('subtraction 20 - 10 = ' + c);
                document.getElementById('test2').innerHTML = 'subtraction 20 - 10 = ' + c;
        }

        c = a * b;

        switch (c) {
            case c: console.log('multiplication 20 * 10 = ' + c);
                document.getElementById('test3').innerHTML = 'multiplication 20 * 10 = ' + c;
        }

        c = a / b;

        switch (c) {
            case c: console.log('division 20 / 10 = ' + c);
                document.getElementById('test4').innerHTML = 'division 20 / 10 = ' + c;
        }

        // document write program end




        // input usere program start 

        alert("program to create basic calculator using switch case")

        var choice = prompt("Enter (+) \n Enter (-) \n Enter (*) \n Enter (/)");
        var a = parseInt(prompt(" Addition value of a :- "));
        var b = parseInt(prompt(" Addition value of b :- "));

        switch (choice) {
            case choice = "+":
                var ans = a + b;
                console.log("addition a + b = " + ans);
                document.getElementById('input').innerHTML = "addition a + b = " + ans;
                break;

            case choice = '-':
                var ans = a - b;
                console.log("subtraction a - b = " + ans);
                document.getElementById('input').innerHTML = "subtraction a - b = " + ans;
                break;

            case choice = '*':
                var ans = a * b;
                console.log("multiplication a * b = " + ans);
                document.getElementById('input').innerHTML = "multiplication a * b = " + ans;
                break;

            case choice = '/':
                var ans = a / b;
                console.log("division a / b = " + ans);
                document.getElementById('input').innerHTML = "division a / b = " + ans;
                break;

            default:
                console.log("not valid input. plese read value");
                document.getElementById('input').innerHTML = "not valid input. plese read value";
        }



        // input usere program end

        // JavaScript program to create basic calculator using switch case.
    </script>

    <!-- script end -->

</body>

</html>
