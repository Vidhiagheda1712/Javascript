<body>

    <!-- input user pogram start  -->

    <section class="Repetition-logic">
        <div class="container">
            <div class="row">
                <div class="logic">
                    <h2>JavaScript program to input angles of a triangle and check whether triangle is valid or not.
                    </h2>
                    <h3>input user</h3>
                    <h4 id="input"></h4>
                </div>
            </div>
        </div>
    </section>


    <lord-icon src="https://cdn.lordicon.com/xmybtxmb.json" trigger="hover" colors="primary:#121331,secondary:#08a88a"
        style="width:250px;height:250px; margin: 0px auto; display: block;">
    </lord-icon>

    <!-- input user pogram end -->



    <!-- triangle js start  -->
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <!-- triangle js end -->


    <!-- script start -->

    <script type="text/javascript">
        // JavaScript program to input angles of a triangle and check whether triangle is valid or not.

        // input usere program start 

        alert("program to input angles of a triangle and check whether triangle is valid or not.")

        var a = parseInt(prompt("Enter triangle value of a :- "));
        var b = parseInt(prompt("Enter triangle value of b :- "));
        var c = parseInt(prompt("Enter triangle value of c :- "));

        var ans = a + b + c;
        console.log(ans);

        if (ans == 180) {
            console.log("triangle is valid");
            document.getElementById('input').innerHTML = "triangle is valid please hover triangle";
        }

        else {
            console.log("triangle is not valid");
            document.getElementById('input').innerHTML = "triangle is not valid";
        }

        // input usere program end

        // JavaScript program to input angles of a triangle and check whether triangle is valid or not.
    </script>

    <!-- script end -->


</body>
