<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-2</title>

    <!-- style css link start  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- style css link end -->
</head>

<body>

    <!-- input user pogram start  -->

    <section class="Repetition-logic">
        <div class="container">
            <div class="row">
                <div class="logic">
                    <h2>JavaScript program to check number even and odd.</h2>
                    <h3>input user</h3>
                    <h4 id="test"></h4>
                </div>
            </div>
        </div>
    </section>

    <!-- input user pogram end -->


    <!-- script start  -->

    <script type="text/javascript">
        // JavaScript program to check number even and odd.

        // input usere program start 

        var num = parseInt(prompt("Enter number and check even / odd :- "))

        if (num == 0) {
            console.log(num + " is neutral number");
            document.getElementById('test').innerHTML = num + " is neutral number";
        }
        else {
            if (num % 2 == 0) {
                console.log(num + " is even number");
                document.getElementById('test').innerHTML = num + " is even number";
            }

            else {
                console.log(num + " is odd number");
                document.getElementById('test').innerHTML = num + " is odd number"
            }
        }

        // input usere program end

        // JavaScript program to check number even and odd.

    </script>

    <!-- script end -->

</body>

</html>
