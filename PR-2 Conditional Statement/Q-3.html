<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <!-- input user pogram start  -->

    <section class="Repetition-logic">
        <div class="container">
            <div class="row">
                <div class="logic">
                    <h2>JavaScript program to check year is leap year or not leap year.</h2>
                    <h3>input user</h3>
                    <h4 id="test"></h4>
                </div>
            </div>
        </div>
    </section>

    <!-- input user pogram end -->


    <!-- script start -->

    <script type="text/javascript">
        // JavaScript program to check year is leap year or not leap year.

        // input usere program start 

        var year = parseInt(prompt("Enter year \ncheck year is leap year or not leap year :- "))

        if (year == 0) {
             console.log(" please enter valid year");
                document.getElementById("test").innerHTML =" please enter valid year"
        }
        else {
            if (year % 4 == 0) {
                console.log(year + " is leap year");
                document.getElementById("test").innerHTML = year + " is leap year"
            }

            else {
                console.log(year + " is not leap year");
                document.getElementById("test").innerHTML = year + " is not leap year"
            }
        }

        // input usere program end

        // JavaScript program to check year is leap year or not leap year.

    </script>

    <!-- script end -->

</body>

</html>
