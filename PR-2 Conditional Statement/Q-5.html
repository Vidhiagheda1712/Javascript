<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-5</title>

    <!-- style css link start  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- style css link end -->
</head>

<body>

    <!-- input user pogram start  -->

    <section class="Repetition-logic">
        <div class="container">
            <div class="row">
                <div class="logic">
                    <h2>JavaScript program to decide that you eligible for voting.</h2>
                    <h3>input user</h3>
                    <h4 id="test"></h4>
                </div>
            </div>
        </div>
    </section>

    <!-- input user pogram end -->


    <!-- script start -->

    <script type="text/javascript">
        // JavaScript program to decide that you eligible for voting.

        // input usere program start 

        var year = parseInt(prompt("Enter your age and decide that you eligible for voting :- "));

        if (year >= 18) {
            console.log("your age is " + year +" so you are eligible for voting");
            document.getElementById('test').innerHTML = "your age is " + year + " so you are eligible for voting" ;
        }

        else {
            console.log("your age is " + year +" so you are not eligible for voting");
            document.getElementById('test').innerHTML = "your age is " + year + " so you are not eligible for voting" ;
        }
    

        // input usere program end

        // JavaScript program to decide that you eligible for voting.

    </script>

    <!-- script end -->

</body>

</html>
