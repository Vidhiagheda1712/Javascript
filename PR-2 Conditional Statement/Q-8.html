<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <!-- input user pogram start  -->

    <section class="Repetition-logic">
        <div class="container">
            <div class="row">
                <div class="logic">
                    <h2>JavaScript program to find week day from first letter of it using if else if.</h2>
                    <h3>input user</h3>
                    <h4 id="test"></h4>
                </div>
            </div>
        </div>
    </section>

    <!-- input user pogram end -->


    <!-- script start -->

    <script type="text/javascript">
        // JavaScript program to find week day from first letter of it using if else if.

        // input usere program start 

        var week = prompt("find week day from first letter of it :-  \n for ex :- user input :- m : \n output :- Monday :");

        if(week == "s") {
            console.log("Sunday");
            document.getElementById('test').innerHTML = "type "+ week + " :- Sunday" ;
        }

        else if (week == "m") {
            console.log("Monday");
            document.getElementById('test').innerHTML = "type "+ week + " :- Monday" ;
        }

        else if (week == "t") {
            console.log("Tuesday");
            document.getElementById('test').innerHTML = "type "+ week + " :- Tuesday" ;
        }

        else if (week == "w") {
            console.log("Wednesday");
            document.getElementById('test').innerHTML = "type "+ week + " :- Wednesday" ;
        }

        else if (week == "th") {
            console.log("Thursday");
            document.getElementById('test').innerHTML = "type "+ week + " :- Thursday" ;
        }

        else if (week == "f") {
            console.log("Friday");
            document.getElementById('test').innerHTML = "type "+ week + " :- Friday" ;
        }

        else if (week == "sa") {
            console.log("Saturday");
            document.getElementById('test').innerHTML = "type "+ week + " :- Saturday" ;
        }

        // input usere program end

        // JavaScript program to find week day from first letter of it using if else if.
    </script>

    <!-- script end -->

</body>
