<body>

    <!-- input user program start  -->

    <section class="Repetition-logic">
        <div class="container">
            <div class="row">
                <div class="logic">
                    <h2>While Loop</h2>
                    <h3>input user</h3>
                </div>
            </div>
        </div>
    </section>
    <!-- input user program end -->
    <!-- script start  -->
    <script type="text/javascript">
        // factorial of numbers  1 to N using while loop 
        alert(`Factorial Of Number using while loop`);

        var n = parseInt(prompt("Enter Any Number :"));
        var i = 1;
        var fact = 1;


        while (i <= n) {
            fact *= i;
            i++;
        }
        console.log(`Numbers :- ${fact}`);
        document.write(`<h2>Factorial Of Number :- ${fact}</h2>`);
    </script>
    <!-- script end  -->
</body>
