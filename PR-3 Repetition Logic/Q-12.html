<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-12</title>
    <!-- css link start  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- css link end -->
</head>

<body>

    <!-- input user program start  -->

    <section class="Repetition-logic">
        <div class="container">
            <div class="row">
                <div class="logic">
                    <h2>While Loop</h2>
                    <h3>input user</h3>
                </div>
            </div>
        </div>
    </section>
    <!-- input user program end -->
    <!-- script start  -->
    <script type="text/javascript">
        //Number is Prime or Not using while loop
        alert(`Number is Prime or Not using while loop`);

        var n = parseInt(prompt("Enter Any Number :"));
        var check = 0;
        var i = 2;

        if (n == 1 || n == 2) {
            alert("Number 1 and 2 prime and not prime Number...");
        } else {

            while (i < n) {

                if (n % i == 0) {
                    check = 1;
                    break;
                }
                i++;
            }

            if (check == 1) {
                document.write(`<h2>${n} is Not Prime Number...</h2>`);
            }
            else {
                document.write(`<h2>${n} is Prime Number...</h2>`);
            }

        }

    </script>
    <!-- script end  -->
</body>

</html>
