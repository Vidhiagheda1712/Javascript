<head>

</head>

<body>

    <!-- input user program start  -->

    <section class="Repetition-logic">
        <div class="container">
            <div class="row">
                <div class="logic">
                    <h2>Fibonacci series</h2>
                    <h3>input user</h3>
                </div>
            </div>
        </div>
    </section>
    <!-- input user program end -->
    <!-- script start  -->
    <script type="text/javascript">
        //Fibonacci series of  1 to N using for loop 
        alert(`Print Fibonacci series`);

        var n = parseInt(prompt("Enter Any Number :"));
        var next, first = 0, second = 1;
        for (var i = 0; i <= n; i++) {
            if (i <= 1) {
                next = i;
            }
            else {
                next = first + second;
                first = second;
                second = next;
            }
            document.write(`<h2>${next}</h2>`);
        }

    </script>
    <!-- script end  -->
</body>

</html>
