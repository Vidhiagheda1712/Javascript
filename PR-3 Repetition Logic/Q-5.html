<body>

    <!-- input user program start  -->

    <section class="Repetition-logic">
        <div class="container">
            <div class="row">
                <div class="logic">
                    <h2>For Loop</h2>
                    <h3>input user</h3>

                </div>
            </div>
        </div>
    </section>
    <!-- input user program end -->
    <!-- script start  -->
    <script type="text/javascript">
        // print 1 to N using for loop 
        alert(`Print Even Numbers`);
        var num = parseInt(prompt("Enter Any Number :"));
        document.write(`<h2>Even Numbers</h2>`);
        for (var i = 1; i <= num; i++) {

            if (i % 2 == 0) {
                console.log(`Even Numbers :- ${i}`);

                document.write(`<h4>${i}</h4>`);
                document.write(`<br>`);
            
            }
            
        }

    </script>
    <!-- script end  -->
</body>
