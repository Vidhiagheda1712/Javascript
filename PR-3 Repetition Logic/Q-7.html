<body>

    <!-- input user program start  -->

    <section class="Repetition-logic">
        <div class="container">
            <div class="row">
                <div class="logic">
                    <h2>While Loop</h2>
                    <h3>input user</h3>
                </div>
            </div>
        </div>
    </section>
    <!-- input user program end -->
    <!-- script start  -->
    <script type="text/javascript">
        // multiplication of all numbers  1 to N using while loop 
        alert(`Multiplication of all numbers 1 to N using while loop`);

        var n = parseInt(prompt("Enter Any Number :"));
        var i = 1;
        var num = 10;
        document.write(`<h2>Table Of Number </h2>`);
        while (i <= num) {
            var result = n * i;
            console.log(`Numbers :- ${result}`);
            document.write(`<h4>${n} X ${i} = ${result}</h4>`);
            document.write(`<br>`);
            i++;

        }


    </script>
    <!-- script end  -->
</body>
