    <script type="text/javascript">
        //Check Number positive or nagative

        alert(`JavaScript program to check number positive and negetive`);
        //take nothing return nothing
        // function start
        function integer() {

            if (n < 0) {
                document.write(`<h2>${n} is Negative Number.....</h2>`);

            }
            else if (n == 0) {
                document.write(`<h2>${n} is Neutral Number.....</h2>`);


            }
            else {
                document.write(`<h2>${n} is Positive Number.....</h2>`);

            }
        }
        //function end



        var n = parseInt(prompt(`Enter any number program to check number positive and negetive :- `));
        integer();

    </script>
