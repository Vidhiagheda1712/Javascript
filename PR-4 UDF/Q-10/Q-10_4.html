<body>

    <!-- input user program start  -->

    <section class="UDF">
        <div class="container">
            <div class="row">
                <div class="logic">
                    <h2>Take Something Return Something</h2>
                    <h4>program to decide that you eligible for voting.....</h4>
                    <h3>input user</h3>
                    <h3 id="test"></h3>

                </div>
            </div>
        </div>
    </section>

    <!-- input user program end -->
    <!-- script start  -->
    <script type="text/javascript">
        // program to decide that you eligible for voting
        alert(`JavaScript program to decide that you eligible for voting...`);
        // take something return Something

        // function start

        var year = parseInt(prompt("Enter your age and decide that you eligible for voting :- "));
        function vote(year) {
            if (year >= 18) {
                return "your age is " + year + " so you are eligible for voting";
            }

            else {
                return "your age is " + year + " so you are not eligible for voting";
            }



        }
        document.getElementById('test').innerHTML = vote(year);

        // function end

    </script>
    <!-- script start  -->

</body>
