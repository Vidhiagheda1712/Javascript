    <script type="text/javascript">
        //search array element using for loop.

        //     }

        // }

        // dynamic program....

        var size = parseInt(prompt(`Enter Array Size :-`));
        var arr = [size];


        document.write(`<h2>Array Elements</h2>`);
        for (var i = 0; i < size; i++) {
            arr[i] = parseInt(prompt(`Enter Element ${i + 1} :-`));
            document.write(`<h4>${arr[i]}</h4>`);
        }

        var value = parseInt(prompt(`search array element to find index :-`));
        var notIndex =0;
        document.write(`<h2> Element :- ${value}</h2>`);
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == value) {
                document.write(`<h2>Index of Element :- ${i}</h2>`);
                notIndex = 1;
                break;

            }
        }
        if(notIndex ==0){
            document.write(`<h2> This value is Not Found...</h2>`);

        }


    </script>
    <!-- script end  -->
