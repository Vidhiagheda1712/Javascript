<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="Assets/css/card_style.css" rel="stylesheet">
    <link href="Assets/css/all.min.css" rel="stylesheet">
</head>

<body>

    <div class="header">
        
        <p class="logo">
            <a href="#">
                <img src="Assets/img/logo.png" alt="" width="130px">
            </a>
        </p>

        <div class="head  d-flex justify-content-center">
            <div class="para me-4 ">
                <p style="font-weight:600; font-size: 28px;">My Cart</p>
               </div>
            <div class="button-container me-1 d-flex justify-content-center">
                <button class="creative-button"><a href="./product.html"><span>Shopping</span></a></button>
              </div>
           
        </div>
    </div>

    <div class="container">
        <div class="row">

            <div class="addtocart">

                <div id="carditem" style="font-weight:700; text-align: center;" class="m-5">

                </div>
                <div class="table-responsive">
                <table class="table table-striped" border="1" id="carditem">
                    <tr class="data">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Images</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Total</th>
                        <th>Delete</th>
                    </tr>
                    <tbody id="cart"></tbody>
                </table>
                </div>
                <div class="foot">
                    <h3 style="font-size: 28px; font-weight: 700;">Final Total</h3>
                    <div id="total" style="font-weight:700;">
                        0.00
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="Assets/js/card.js">

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>




</body>

</html>
